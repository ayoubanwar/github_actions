name: "Newman Tuto"
on: [push, pull_request]

jobs: 
  build:
    runs-on: ubuntu-latest
    container:
      image: postman/newman
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Run API Tests
        run: newman run "Restful _Booke_BVT.postman_collection.json" -e Production.environment.json
        
